<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
	<script src="./scripts/index.js" type="module"></script>
</head>

<body class="page">
	<header class="header">
		<div class="container">
			<div class="header__box">
				<img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
			</div>
		</div>
	</header>

	<main class="main">
		<section class="profile">
			<div class="container">
				<div class="profile__inner">
					<div class="profile__info">
						<img class="profile__avatar" src="./images/avatars/kusto.jpg" alt="Аватарка">

						<div class="profile__content">
							<div class="profile__content-box">
								<h1 class="profile__name">Жак-Ив Кусто</h1>

								<button class="profile__edit hover" type="button" aria-label="Редактировать профиль"></button>
							</div>

							<p class="profile__profession">Исследователь океана</p>
						</div>
					</div>

					<button class="profile__add hover" type="button" aria-label="Добавить место"></button>
				</div>
			</div>
		</section>

		<section class="gallery">
			<div class="container">
				<ul class="gallery__list"></ul>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="container">
			<p class="footer__copy">&#169; 2022 Mesto Russia</p>
		</div>
	</footer>

	<div class="popup popup-profile">
		<div class="popup__container">
			<h3 class="popup__title">Редактировать профиль</h3>

			<form class="popup__form popup__form_profile" name="popup-profile-change">
				<input class="popup__input popup__input_js_name" type="text" name="popup-name-profession" placeholder="Имя"
					required>
				<input class="popup__input popup__input_js_profession" type="text" name="popup-job-prefession"
					placeholder="О себе" required>

				<button class="popup__save submit-profile-form" type="submit">Сохранить</button>
			</form>

			<button class="popup__close hover close-profile-form" type="button" aria-label="Закрыть"></button>
		</div>
	</div>

	<div class="popup popup-card">
		<div class="popup__container">
			<h3 class="popup__title">Новое место</h3>

			<form class="popup__form popup__form_card" name="popup-add-card">
				<input class="popup__input popup__input_js_name-card" type="text" name="popup-name-card" placeholder="Название"
					required maxlength="20">

				<input class="popup__input popup__input_js_link-card" type="url" name="popup-link-card"
					placeholder="Ссылка на картинку" required>

				<button class="popup__save submit-card-form" type="submit">Создать</button>
			</form>

			<button class="popup__close hover close-card-form" type="button" aria-label="Закрыть"></button>
		</div>
	</div>

	<div class="popup popup_overlay_dark popup-photo">
		<figure class="popup__photo">
			<button class="popup__close close-photo-popup hover" type="button" aria-label="Закрыть"></button>
			<img class="popup__image" src="#" alt="#">
			<figcaption class="popup__figcaption">
				<p class="popup__caption">Попап с картинкой</p>
			</figcaption>
		</figure>
	</div>

	<template class="card-template">
		<li class="gallery__item">
			<article class="card">
				<button class="card__trash-button hover" type="button" aria-label="Удалить место"></button>

				<img class="card__photo" src="#" alt="Фотография">

				<div class="card__box">
					<h2 class="card__name">Карачаевск</h2>
					<button class="card__like-button hover" type="button" aria-label="Нравится"></button>
				</div>
			</article>
		</li>
	</template>

</body>

</html>
