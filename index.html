le-form" type="submit">Сохранить</button></form><button class="popup__close hover close-profile-form" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_card" name="popup-add-card" novalidate><label class="popup__field"><input class="popup__input popup__input_js_name-card" id="input-name-card" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error input-name-card-error"></span></label> <label class="popup__field"><input class="popup__input popup__input_js_link-card" id="input-url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error input-url-error"></span></label> <button class="popup__save submit-card-form" type="submit">Создать</button></form><button class="popup__close hover close-card-form" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_overlay_dark popup-photo"><figure class="popup__photo"><button class="popup__close close-photo-popup hover" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__figcaption"><p class="popup__caption">Попап с картинкой</p></figcaption></figure></div><template class="card-template"><li class="gallery__item"><article class="card"><button class="card__trash-button hover" type="button" aria-label="Удалить место"></button> <img class="card__photo" src="#" alt="Фотография"><div class="card__box"><h2 class="card__name">Карачаевск</h2><button class="card__like-button hover" type="button" aria-label="Нравится"></button></div></article></li></template></body></html>
