	<div class="popup">
		<div class="popup__container">
			<p class="popup__title">Редактировать профиль</p>

			<form class="popup__form" action="#" name="popup-profile-change">
				<input class="popup__name" type="text" name="popup-name" placeholder="Жак-Ив Кусто">
				<input class="popup__profession" type="text" name="popup-prefession" placeholder="Исследователь океана">

				<button class="popup__save" type="submit">Сохранить</button>
			</form>

			<button class="popup__close hover" type="button"></button>
