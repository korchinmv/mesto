<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<div class="container">
			<div class="header__box">
				<img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
			</div>
		</div>
	</header>

	<main class="main">
		<section class="profile">
			<div class="container">
				<div class="profile__inner">
					<div class="profile__info">
						<img class="profile__avatar" src="./images/avatars/kusto.jpg" alt="Аватарка">

						<div class="profile__content">
							<div class="profile__content-box">
								<p class="profile__name">Жак-Ив Кусто</p>

								<button class="profile__edit hover" type="button"></button>
							</div>

							<p class="profile__profession">Исследователь океана</p>
						</div>
					</div>

					<button class="profile__add hover" type="button"></button>
				</div>
			</div>
		</section>

		<section class="gallery">
			<div class="container">
				<ul class="gallery__list">
					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-1.jpg" alt="Карачаевск">

						<div class="gallery__box">
							<p class="gallery__name">Карачаевск</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>

					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-2.jpg" alt="Гора Эльбрус">

						<div class="gallery__box">
							<p class="gallery__name">Гора Эльбрус</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>

					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-3.jpg" alt="Домбай">

						<div class="gallery__box">
							<p class="gallery__name">Домбай</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>

					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-4.jpg" alt="Гора Эльбрус">

						<div class="gallery__box">
							<p class="gallery__name">Гора Эльбрус</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>

					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-5.jpg" alt="Домбай">

						<div class="gallery__box">
							<p class="gallery__name">Домбай</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>

					<li class="gallery__item">
						<img class="gallery__prhoto" src="./images/gallery/photo-6.jpg" alt="Карачаево-Черкесск">

						<div class="gallery__box">
							<p class="gallery__name">Карачаево-Черкесск</p>
							<button class="gallery__like" type="button"></button>
						</div>
					</li>
				</ul>
			</div>
		</section>
	</main>
